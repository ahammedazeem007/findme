<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="../CSS/bootstrap.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container">
        <a class="navbar-brand" href="#">Findme</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"  
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" data-toggle="modal" data-target="#addModal">
                Reg a case <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a
                class="nav-link"
                data-toggle="modal"
                data-target="#logoutModal"
              >
                logout <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container pt-5"></div>

    <!-- Modals-->
    <!-- logoutModal -->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              do you want to logout :( ?
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- add modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
               register a new case
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Lost or Found</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Lost</option>
                  <option>Found</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id=""
                  placeholder="Enter your username"
                />
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">upload a file</label>
                <input
                  type="file"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter your password"
                />
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">contact info</label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter your ph no"
                />
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">contact info </label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter you ph no"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/jq.js"></script>
    <script src="../js/pop.js"></script>
    <script src="../js/bootstrap.js"></script>
  </body>
</html>
